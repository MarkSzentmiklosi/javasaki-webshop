<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Shopping cart</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>

    <!-- Google font css -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>

<h1 class="head center-block row">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-5">
                Javasaki <br>
                <p class="sub-title center-block">Shopping cart</p>
            </div>
            <div class="col-md-2">

            </div>
            <div class="col col-md-3">
                <img src="/static/img/large_motorcycle.png" width="400px">
            </div>
        </div>
    </div>
</h1>

<div class="container">
    <div class="row justify-content-center">
        <table class="table">
            <thead>
            <tr>
                <th style="width: 5%" scope="col"></th>
                <th style="width: 30%" scope="col">Product</th>
                <th style="width: 10%" scope="col"></th>
                <th style="width: 10%" scope="col">Unit price</th>
                <th style="width: 20%" scope="col">Items</th>
                <th style="width: 5%" scope="col"></th>
                <th style="width: 5%" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prod,iterStat : ${cartList.getProducts()}">
                <td><a th:href="@{/cart(idToDelete=${prod.getId()})}"><span
                        class="glyphicon glyphicon-remove"></span></a></td>
                <td th:text="${prod.getName()}"></td>
                <td><img class="group list-group-image" width="80" src="http://placehold.it/400x250/000/fff"
                         th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/></td>
                <td th:text="${prod.getPrice()}"></td>
                <td th:text="${cartList.getProductCount(prod)}"></td>
                <td><a class="btn btn-success" th:href="@{/cart(idToAdd=${prod.getId()})}">+</a></td>
                <td><a class="btn btn-success" th:href="@{/cart(idToRemove=${prod.getId()})}">-</a></td>
            </tr>
            <tr>
                <td></td>
                <th>Total price:</th>
                <td></td>
                <td></td>
                <td></td>
                <th colspan="2" th:text="${cartList.getTotalPrice()}"></th>
            </tr>
            </tbody>
        </table>
        <a href="/">Back to shop</a>
    </div>
</div>
</body>
</html>
